<head>
    <meta charset="UTF-8">

<body>

    <!--Navigation-->
      <nav class="navbar navbar-light bg-white justify-content-between fixed-top mb">
        <a class="navbar-brand ml-4" href="../index.html">greenbrain</a>
          <button class="btn btn-outline-dark pl-3 pr-3 my-1 my-sm-0 mr-5"><a href="./login.html">Login</a></button>
      </nav>
<br>
<div class="container-fluid mt-5  pt-5 signup ">
      <div class="row d-flex justify-content-center ">
    <form class="bg-white form-group shadow mb-5">
<div class="pt-5 pb-5">
<h1 class="text-center">Sign Up</h1>

<div class="from-group mt-4 ml-4  mb-2">    <label for="fname">First name <span class="danger">*</span></label> <br>
<div class="input-group ">
    <div class="input-group-prepend">
      <div class="input-group-text bg-white"><i class="fa fa-user-o" aria-hidden="true"></i>
      </div>
    </div>
    <input type="text" class="form-control" id="fname" placeholder="First name">
  </div>
</div>

<div class="from-group mt-4 ml-4  mb-2">    <label for="fname">Last name <span class="danger">*</span></label> <br>
    <div class="input-group ">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white"><i class="fa fa-user-o" aria-hidden="true"></i>
          </div>
        </div>
        <input type="text" class="form-control" id="fname" placeholder="Last name">
      </div>
    </div>

    <div class="from-group mt-4 ml-4  mb-2">    <label for="fname">Username <span class="danger">*</span></label> <br>
        <div class="input-group ">
            <div class="input-group-prepend">
              <div class="input-group-text bg-white"><i class="fa fa-user-o" aria-hidden="true"></i>
              </div>
            </div>
            <input type="text" class="form-control" id="fname" placeholder="Username">
          </div>
        </div>

        <div class="from-group mt-4 ml-4 mb-2">    <label for="fname">Email <span class="danger">*</span></label> <br>
            <div class="input-group ">
                <div class="input-group-prepend">
                  <div class="input-group-text bg-white"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
                </div>
                <input type="text" class="form-control" id="fname" placeholder="email">
              </div>
            </div>

            <div class="from-group mt-4 ml-4  mb-2">    <label for="fname">Password <span class="danger">*</span></label> <br>
                <div class="input-group ">
                    <div class="input-group-prepend">
                      <div class="input-group-text bg-white"><i class="fa fa-key" aria-hidden="true"></i></div>
                    </div>
                    <input type="password" class="form-control" id="fname" placeholder="Password">
                  </div>
                </div>

                <div class="from-group mt-4 ml-4  mb-2">    <label for="fname">School <span class="danger">*</span></label> <br>
                    <div class="input-group ">
                        <div class="input-group-prepend">
                          <div class="input-group-text bg-white"><i class="fa fa-industry" aria-hidden="true"></i>
                          </div>
                        </div>
                        <input type="text" class="form-control" id="fname" placeholder="School">
                      </div>
                    </div>

                    <div class="from-group mt-4 ml-4 ">    <label for="fname">Department <span class="danger">*</span></label> <br>
                        <div class="input-group ">
                            <div class="input-group-prepend">
                              <div class="input-group-text bg-white"><i class="fa fa-id-card" aria-hidden="true"></i>
                              </div>
                            </div>
                            <input type="password" class="form-control" id="inlineFormInputGroup" placeholder="Department">
                        </div>
                        </div>

  </div>
  <div class="input-group ml-4 mr-4 mb-2">
      <button>Signup</button>
  </div>

<div class="mt-5 d-flex justify-content-center align-items-center login ">
    <p >Already have an account? <a href="./login.html">Login</a></p>
</div>
</div>
    </form>
      </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script></body>
